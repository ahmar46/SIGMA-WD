<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outline</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 34px;
            margin: 30px;
            box-shadow: 5px 5px 15px #06ef2d;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px red;
            outline: 2px solid black;
            border: 2px solid yellow;
            outline-offset: 44px;
            border-radius: 34px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="text-shadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis dolor nemo eos optio asperiores, voluptatum quia
        assumenda incidunt, nulla natus, iure sed voluptas molestiae sapiente deleniti! Incidunt fugiat iste assumenda
        nisi ipsa rerum vero!
    </div>
</body>

</html>

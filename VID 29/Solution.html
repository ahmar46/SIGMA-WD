<body>
    <h1 class="mainhead">THE BATMAN</h1>
    <div class="card">
        <div class="image">
            <img src="card.png" width="188" alt="THE BATMAN">
        </div>
        <div class="capsules">
            <span>Pennyworth</span>
            <span>Selena Kyle</span>
        </div>
        <div class="content">
            <h1>Bruce Wayne</h1>
            <p>Bruce Wayne shares a deep bond with Alfred Pennyworth and a complex relationship with Selena Kyle. Alfred is Bruce's butler & Selena is his gf.
            </p>
        </div>
        <button class="button">READ MORE</button>
    </div>
